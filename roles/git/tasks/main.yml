---
- name: Set git_config pull behavior
  git_config:
    name: pull.rebase
    scope: global
    state: present
    value: "true"

- name: Set git_config default branch
  git_config:
    name: init.defaultBranch
    scope: global
    state: present
    value: main

- name: Set git user name
  git_config:
    name: user.name
    scope: global
    value: "Dylan Semler"
    state: present

- name: Set git user name
  git_config:
    name: user.email
    scope: global
    value: dylan.semler@gmail.com
    state: present
